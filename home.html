    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapers.com/images/featured/space-sjryfre8k8f6i3ge.jpg');

            font-family: 'Arial', sans-serif;

        header {
            background-color: #fff;

            position: fixed;
            width: 100%;

            display: flex;

        #logo {

        }

        nav {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s;

        nav a:hover {
            color: #3498db;
        }

        .translucent-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 80px;
            border-radius: 20px;
            text-align: center;
            margin-top: 150px;  /* Adjusted margin-top */
            max-width: 800px;   /* Adjusted max-width */
            width: 80%;
        }

        p {
            margin: 0;
            font-size: 20px;
            line-height: 1.5;
            color: #000;
        }

        button {
            background-color: rgba(52, 152, 219, 0.7);
            color: #fff;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(41, 128, 185, 0.7);
        }
